<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Fire Test App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) css/app.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="myApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Main content - hidden during authorisation process -->
    <div ng-cloak-auth class="hide app-main">
      <!-- Navbar -->
      <nav class="navbar navbar-default" role="navigation" ng-controller="HeaderCtrl" ng-show="user.name">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular Fire Auth</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/home">Home</a></li>
            <li><a href="#/chat">Chat</a></li>
            <li><a href="#/search">Search</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li  ng-show="user.name" class="dropdown">
              <a class="dropdown-toggle faker" data-toggle="dropdown">{{ user.name }} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/account">Settings</a></li>
                <li><a ng-click="logout()">Logout</a></li>
              </ul>
            </li>
            <li ng-hide="user.name">
              <a href="#/login">Login</a>
            </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </nav>
      <!-- // Navbar -->
      <div class="content" ng-view>
      </div>
    </div>

    <!-- Loading screen: shown prior to completion of authorisation process -->
    <div ng-cloak-on-auth class="authorizing v-align-wrapper">
      <div class="v-align-content">
        <div class="v-align-fallback">

          <div class="h-align-content" style="width: 30%;">
            <div class="progress progress-striped active">
              <div class="progress-bar progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Authorizing user</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       // (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       // (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       // m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       // })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       // ga('create', 'UA-XXXXX-X');
       // ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnswvWzrZIdYEwzLDgJpF4x6i6quj3LFg&sensor=false&v=3.14&libraries=geometry"></script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngInfiniteScroll/ng-infinite-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
    <script src="js/firebase-util/firebase-util.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controller.account.js"></script>
    <script src="js/controller.chat.js"></script>
    <script src="js/controller.header.js"></script>
    <script src="js/controller.home.js"></script>
    <script src="js/controller.login.js"></script>
    <script src="js/controller.search.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/service.login.js"></script>
    <script src="js/service.firebase.js"></script>
    <script src="js/service.firebase.spot.js"></script>
    <script src="js/service.factual.js"></script>
    <script src="js/service.geolocation.js"></script>
    <script src="js/service.geocoder.js"></script>
    <script src="js/service.geocoder.js"></script>
    <script src="js/service.countrySelector.js"></script>
    <script src="js/module.waitForAuth.js"></script>
    <script src="js/module.routeSecurity.js"></script>
    <!-- endbuild -->

</body>
</html>
